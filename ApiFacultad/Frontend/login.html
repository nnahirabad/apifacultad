<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>LOGIN API</title>
  </head>
  <body>
      <div class="container-fluid bg-primary py-5">
        <div class="container text-white">
            <h1 class="display-3"> Ingrese al sistema </h1>
            <p class="lead"> Ingrese usuario y contrasena para poder ingresar al sistema. </p>
        </div>
      </div>
      <div class="container py-5">
        <form id="form-login">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="txtEmail">Email</label>
                    <input type="text" class="form-control" name="Email" id="txtEmail">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="txtPassword">Contrasena</label>
                    <input type="Password" class="form-control" name="Password" id="txtPassword">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="btnIngresar"> Login </button>
        </form>

      </div>
  



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
 <script>
    $("#btnIngresar").click(function(){
        realizarLogin();
    })

    function realizarLogin(){
        let loginComando = {};
        loginComando.email = $("#txtEmail").val();
        loginComando.Password = $("#txtPassword").val(); 

        console.log(JSON.stringify(loginComando)); 

        $.ajax({
            url:"https://localhost:7298/api/usuario/login", 
            type:"POST",
            dataType: "json",
            contentType:"application/json",
            data:JSON.stringify(loginComando),
            success: function(result){
                if(result.ok){
                    alert("Bienvenido "+ result.email+ " - " + result.nombreRol )
                }
                $("#txtEmail").val("");
                $("#txtPassword").val("");
            },
            error: function(error){
                alert("Error al realizar el login")
            }
        });
    }
 </script>


</body>
</html>
